{% set name = "pystac-client" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pystac-client-{{ version }}.tar.gz
  sha256: 8e909097a4b125aa0de608844fc398299ed50e7fc068431d6e4221bb9a58bf63

build:
  number: 0
  noarch: python
  entry_points:
    - stac-client=pystac_client.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pystac ~=1.1.0
    - python-dateutil >=2.7.0
    - requests ~=2.25

test:
  imports:
    - pystac_client
  commands:
    - pip check
    - stac-client --help
  requires:
    - pip

about:
  home: https://github.com/stac-utils/pystac-client.git
  summary: Python library for working with Spatiotemporal Asset Catalog (STAC).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
